<ion-header>
  <ion-navbar>
    <ion-title  class="title-text">login</ion-title>
    <img class="title-image" alt="logo" height="40"   src="../../assets/imgs/logo.png" >
  </ion-navbar>
</ion-header>

<ion-content color="primary" padding>
    <form #form="ngForm" (ngSubmit)="login(form,$event)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <button ion-button class="ion-button-sub" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-row>
        <div text-center>
      Si vous n'etes pas inscrit, Merci de <a (click)="rootToRegistrationPage()">
        S'inscrire</a> tout d'abord!
        </div>
    </ion-row>
  </ion-content>
