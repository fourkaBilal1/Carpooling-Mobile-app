<ion-header>
  <ion-navbar>
    <ion-title  class="title-text">addCar</ion-title>
    <img class="title-image" alt="logo" height="40"   src="../../assets/imgs/logo.png" >
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form  #form="ngForm" (ngSubmit)="addCar(form,$event)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Informations sur votre voiture :</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input  name="car" type="text" placeholder="Description de la voiture" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input  name="car_places" type="number" placeholder="CapacitÃ© de la voiture" ngModel required></ion-input>
                  <ion-input  name="car_mat" type="text" placeholder="La matricule de la voiture" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <button ion-button name="reg"  size="large" type="submit" [disabled]="form.invalid" expand="block">S'inscrire</button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
