<ion-header>
  <ion-navbar>
    <ion-title  class="title-text">register</ion-title>
    <img class="title-image" alt="logo" height="40"   src="../../assets/imgs/logo.png" >
  </ion-navbar>
</ion-header>

<ion-content  color="primary">
    <form  #form="ngForm" (ngSubmit)="register1(form,$event)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Saisissez :</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input  name="nom" type="text" placeholder="Nom" ngModel required></ion-input>
                  <ion-input  name="prenom" type="text" placeholder="Prenom" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="Entrez votre email" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input [ngClass]="invalidAge ? 'invalidAgec' : ''"   name="age" type="number" placeholder="Age" ngModel required></ion-input>
                  <ion-input  name="tel" type="text" placeholder="Tel" ngModel required></ion-input>
                </ion-item>
                  <ion-list radio-group name="sexe" [(ngModel)]="sexe" >
                    <ion-item>
                      <ion-label>Femme</ion-label>
                      <ion-radio  value="Femme" checked></ion-radio>
                    </ion-item>
                    <ion-item>
                      <ion-label>Homme</ion-label>
                      <ion-radio  value="Homme"></ion-radio>
                    </ion-item>
                  </ion-list>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Entrez votre mot de passe" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input [ngClass]="invalidPassword ? 'invalidPasswordc' : ''"  name="confirm" type="password" placeholder="Confirmez votre mot de passe" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Avez-vous de voitures Ã  enregistrer? </ion-label>     
                  <ion-checkbox [checked]=true (ionChange)= dataChanged($event,haveCar)  name="haveCar" [(ngModel)]="haveCar"></ion-checkbox>
                </ion-item>
              </div>
              <div padding>
                <button ion-button name="reg"  size="large" type="submit" [disabled]="form.invalid" expand="block">{{this.reg}}</button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
  </ion-content>
