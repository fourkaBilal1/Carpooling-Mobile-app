<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title  class="title-text">notifications</ion-title>
    <img class="title-image" alt="logo" height="40"   src="../../assets/imgs/logo.png" >
  </ion-navbar>
</ion-header>

<ion-content >
  <br>
  <ion-list>
    <button class="btn-not" ion-item *ngFor="let item of notifications" (click)="itemNotification($event,item.Type,item.idConcerned)">
      <div class="firstLine">
          <ion-icon name="eye" item-start small></ion-icon>
          <div class="description">{{item.Description}}</div> 
      </div>
      <div class="secondLine">
          <div class="item-time" item-end>
             {{item.timeInterval}}
            </div>
      </div>
      
    </button>
  </ion-list>
</ion-content>
