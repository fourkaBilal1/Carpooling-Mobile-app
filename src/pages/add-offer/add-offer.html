<ion-header>
  <ion-navbar>
    <ion-title  class="title-text">addOffer</ion-title>
    <img class="title-image" alt="logo" height="40"   src="../../assets/imgs/logo.png" >
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form  #form="ngForm" (ngSubmit)="addOffer($event,form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Vas y! Ajoutez votre offre</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="From" [(ngModel)]="FromF" type="text" placeholder="départ" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="To" [(ngModel)]="ToF" type="text" placeholder="destination" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input [ngClass]="invalidPrix ? 'invalidPrixc' : ''" name="Prix" [(ngModel)]="PrixF" type="number" placeholder="Prix en Dhs..." ngModel required></ion-input>
                </ion-item>
              <ion-item>
                <ion-input [ngClass]="invalidPlaces ? 'invalidPlacesc' : ''" type="number" min="1" [max]=RsPlaces name="NbPlaces" [(ngModel)]="NbPlacesF"  placeholder="Nombre de places..." ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating"> &nbsp; MM/DD/YYYY</ion-label>
                <ion-datetime [(ngModel)]="date" [min]=todayDate [max]=maxDate value="2019-08-09" name="date" displayFormat="MM/DD/YYYY" ngModel required></ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label>&nbsp;&nbsp;HH:mm</ion-label>
                  <ion-datetime [(ngModel)]="time" name="time" displayFormat="HH:mm" ngModel required></ion-datetime>
                </ion-item>
            </div>
            <div padding>
              <button ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Ajouter l'offre</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <h2>vos dernières offres enregistrées : </h2>
      <ion-list class="histR" >
        <button ion-item  *ngFor="let item of hist" (click)="itemTapped($event, item)">
          <ion-icon [name]="item.icon" item-start></ion-icon>
          De : &nbsp;<strong><em> {{item.From}}</em></strong> &nbsp; vers : &nbsp;<strong> <em>{{item.To}}</em></strong>
          &nbsp; <strong><em> {{item.NbPlaces}}&nbsp;places</em></strong>
          <div class="item-note" item-end>
            <strong><em> {{item.Prix}}&nbsp;Dhs</em></strong>
          </div>
        </button>
      </ion-list>
</ion-content>
