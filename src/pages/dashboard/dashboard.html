<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title  class="title-text">dashboard</ion-title>
    
    
    
    <img class="title-image" alt="logo" height="40"   src="../../assets/imgs/logo.png" >
    <div [ngClass]="UNSEEN == 0 ? 'NoUnSeen bdg': 'Unseen bdg'" class="bdg" id="notification-button">
        <button  ion-button (click)="notificationIco()" clear large>          
            <ion-icon name="notifications">
            </ion-icon>
        </button>
        <ion-badge *ngIf="UNSEEN !=0 " id="notifications-badge">{{ this.UNSEEN }}</ion-badge>
    </div>
     

  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <div id="message">{{quote}}  {{email}} <a (click)="logout()" class="buttonl">Logout</a></div>
    
  </ion-content>
